@()(implicit requestHeader: RequestHeader, assetsFinder: AssetsFinder, flash: Flash)

@main("Login") {
    <h2>Login</h2>
    Login with GET
    <form method="get" action="validateGetOne">
        Username: <input type="text" name="username">
        Password: <input type="password" name="password">
        <input type="submit">
    </form>
    Login with POST
    <form method="post" action="@routes.TaskListOneController.validateLoginPost">
        @helper.CSRF.formField
        Username: <input type="text" name="username">
        Password: <input type="password" name="password">
        <input type="submit">
    </form>
    Create user
    <form method="post" action="@routes.TaskListOneController.createUser">
        @helper.CSRF.formField
        Username: <input type="text" name="username">
        Password: <input type="password" name="password">
        <input type="submit">
    </form>
}

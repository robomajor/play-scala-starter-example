@()(implicit requestHeader: RequestHeader, assetsFinder: AssetsFinder, flash: Flash)

@main("Task List (Version 3)") {
    <div id="contents">Version 3</div>

    <div id="login-section">
        <h2>Login: </h2>
        <br>
        Username: <input type="text" id="loginName">
        <br>
        Password: <input type="password" id="loginPass">
        <br>
        <button onclick="login()">Login</button><span id="login-message"></span>

        <br>

        <h2>Create user: </h2>
        <br>
        Username: <input type="text" id="createName">
        <br>
        Password: <input type="password" id="createPass">
        <br>
        <button onclick="createUser()">Create user</button><span id="create-message"></span>
    </div>

    <div id="task-section" hidden>
        <h2>Task List</h2>

        <ul id="task-list">
        </ul>

        <input type="text" id="newTask">
        <button onclick="addTask()">Add task</button><span id="task-message"></span>

        <div>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <input type="hidden" id="csrfToken" value="@helper.CSRF.getToken.value">
    <input type="hidden" id="validateRoute" value="@routes.TaskListThreeController.validate">
    <input type="hidden" id="tasksRoute" value="@routes.TaskListThreeController.taskList">
    <input type="hidden" id="createRoute" value="@routes.TaskListThreeController.createUser">
    <input type="hidden" id="deleteRoute" value="@routes.TaskListThreeController.delete">
    <input type="hidden" id="addRoute" value="@routes.TaskListThreeController.addTask">
    <input type="hidden" id="logoutRoute" value="@routes.TaskListThreeController.logout">

    <script src="@routes.Assets.versioned("javascripts/version3.js")"></script>
}

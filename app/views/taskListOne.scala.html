@(tasks: Seq[String])(implicit assetsFinder: AssetsFinder, flash: Flash, requestHeader: RequestHeader)

@main("Task List") {
    <h2>Task List</h2>

    <ul>
        @for((task, i) <- tasks.zipWithIndex) {
            <li>@task</li>
            <form method="post" action="@routes.TaskListController.deleteTask">
                @helper.CSRF.formField
                <input type="hidden" name="index" value="@i">
                <input type="submit" value="Delete" id="delete-@i">
            </form>
        }
    </ul>

    <form method="post" action="@routes.TaskListController.addTask">
        @helper.CSRF.formField
        <input type="text" name="newTask">
        <input type="submit" id="submit-task">
    </form>

    <div>
        <a href="@routes.TaskListController.logout" id="logout">Logout</a>
    </div>
}

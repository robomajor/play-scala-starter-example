@(tasks: Seq[String])(implicit request: RequestHeader)

<h2>Task List</h2>

<ul>
    @for((task, i) <- tasks.zipWithIndex) {
        <li onclick="deleteTask(@i)">@task</li>
    }
</ul>

<input type="text" id="newTask">
<button onclick="addTask()">Add task</button>

<div>
    <a href="@routes.TaskListTwoController.logout" id="logout">Logout</a>
</div>
